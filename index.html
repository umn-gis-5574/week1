<html>
<head>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

		height: 100%;

		margin: 0 auto;

<body>

	<div id="map-container"></div>

  		<script>
		
		var map = L.map('map-container').setView([19.994028,73.792493], 11);
		L.tileLayer('http://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
 			maxZoom: 18,
 			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
 				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
 				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
 			id: 'mapbox.streets'
 		}).addTo(map);
		//L.marker([19.994028,73.792493]).addTo(map)
		var circle = L.circle([19.994028,73.792493], 20000, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.2
		}).addTo(map)
		
		var greenIcon = L.icon({
			iconUrl: 'http://www.clipartbest.com/cliparts/KTj/odk/KTjodkXac.png',
		
			iconSize:     [38, 95], // size of the icon
			shadowSize:   [50, 64], // size of the shadow
			iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
			shadowAnchor: [4, 62],  // the same for the shadow
			popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
		});
		L.marker([19.932792, 73.791266], {icon: greenIcon}).addTo(map)
		
			.bindPopup("<b>Hi!</b><br /> The city of <b>Nashik</b> is situated in <b>Maharashtra, India </b>and is known as the <b><i>Wine Capital of India</b></i> ")
			.openPopup(); //openPopup means that the popup will be opened initially when the map loads.
	</script>
</body>

  <!-- be sure to load Leaflet before any of your own javascript -->
	<script src="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script>

		// first, create the map object supplying it with the id of the html element
		// that should contain it
		var map = L.map('map-container');

		// tell the map where it's center is [latitude, longitude] and what
		// zoom level to start at (1 being waaaaay out, and 18 being basically street level)
		map.setView([44.971724, -93.243239], 16);

		// create our basemap layer and add it to the map
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		// add a marker at Blegen Hall and attach a popup with some content to it
		// that will open when the marker is clicked.
		L.marker([44.971724, -93.243239]).addTo(map)
			.bindPopup("<b>Hi there world!</b><br />I am a popup, just popping around Blegen Hall")
			.openPopup(); //openPopup means that the popup will be opened initially when the map loads.

	</script>
</body>
