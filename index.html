
<!DOCTYPE html>
<html>
<head>
	<title>GIS 5574 - Pete's First Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
  <style>

	/*
	Note this snippet of CSS is a way to make a full page map without
	any white space around the edges.
	*/
    body, html, #map-container {
		height: 100%;
		width: 100%;
		margin: 0 auto;
    }

  </style>
</head>
<body>

	<!-- this div is where the map will live -->
	<div id="map-container"></div>

  <!-- be sure to load Leaflet before any of your own javascript -->
	<script src="//cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script>

		// first, create the map object supplying it with the id of the html element
		// that should contain it
		var map = L.map('map-container');

		// tell the map where it's center is [latitude, longitude] and what
		// zoom level to start at (1 being waaaaay out, and 18 being basically street level)
		map.setView([43.097039, -89.504338], 11);

		// create our basemap layer and add it to the map
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

        L.marker([43.097039, -89.504338]).addTo(map)
            .bindPopup("<b>This is Middleton, Wisconsin!</b><br />It's kinda of like Madison, only it's not. But it's attached. It's a &ldquo;suburb.&rdquo; It's substantial enough to have a <a href='https://en.wikipedia.org/wiki/Middleton,_Wisconsin'>Wikipedia page</a>, but that bar is questionable.")
            .openPopup(); //openPopup means that the popup will be opened initially when the map loads.

        var pointsOfInterest = [
          {
            "lat": "43.113209",
            "long": "-89.532966",
            "title": "Morey Field",
            "desc": "It's an airport!"
          },
          {
            "lat": "43.100113",
            "long": "-89.507418",
            "title": "Middleton High School",
            "desc": "I went to high school here. It was smaller before all those additions. Our mascot: The cardinal."
          },
          {
            "lat": "43.094983",
            "long": "-89.509452",
            "title": "Middleton Public Library",
            "desc": "Talk about a great high school job! Minimum wage, but no burns from a deep fryer."
          },
          {
            "lat": "43.095283",
            "long": "-89.51134",
            "title": "Mustard Museum",
            "desc": "Yep, there's a museum for mustard."
          },
          {
            "lat": "43.095648",
            "long": "-89.512026",
            "title": "Village Green",
            "desc": "Greasy food. Regular haunt before an evening of bowling or doing whatever it is old high school friends do around a firepit in the woods."
          },
          {
            "lat": "43.096774",
            "long": "-89.499696",
            "title": "Middleton Sport Bowl",
            "desc": "Where we bowl."
          },
          {
            "lat": "43.082228",
            "long": "-89.577411",
            "title": "The Firepit",
            "desc": "Where we drink beer and are loud. Coldest firepit: 5°F."
          },
          {
            "lat": "43.076824",
            "long": "-89.399583",
            "title": "Memorial Union Terrace",
            "desc": "No trip to Madison is complete without a trip to the Terrace. Great lake views. Bring a UW alum with their ID if you want beer, though. Elitists."
          },
          {
            "lat": "43.142588",
            "long": "-89.748657",
            "title": "The Shoe Box",
            "desc": "Need shoes? The Shoe Box."
          },
        ];

        for (var i = pointsOfInterest.length - 1; i >= 0; i--) {
            console.log("loop\n\t" + pointsOfInterest[i].lat + "\n\t" + pointsOfInterest[i].long);
            L.marker([pointsOfInterest[i].lat, pointsOfInterest[i].long])
                .addTo(map)
                .bindPopup('<b>' + pointsOfInterest[i].title + '</b><br />' + pointsOfInterest[i].desc)
        };

	</script>
</body>
</html>
